{% extends 'Layout.html' %}

{% block content %}


  <div class="container col-lg-5 mt-3"> 
    <div class="col mb-4 lg-4">
      <div class="row-md-6 d-flex justify-content-center mb-3">
            <img src="{{ qrcode(url_token, box_size=6,border=2,error_correction='H', icon_img='T_Logo.png') }}">
      </div>
  
      <div class="col-md-8 d-flex justify-content-center">
        <p class="h5">Log in to Telegram by QR Code</p>
      </div>
      <div>
        <ol class="list-group list-group-numbered mb-2">
          <li class="list-group-item border-0">Open Telegram on your phone</li>
          <li class="list-group-item border-0">Go to Settings → Devices → Link Desktop Device</li>
          <li class="list-group-item border-0">Point your phone at this screen to confirm login</li>
        </ol>
      </div>
      <p class="h6 mt-1 text-muted">If you encounter any problem please refresh the page</p>

      </div>
  </div>





{% endblock content %}
